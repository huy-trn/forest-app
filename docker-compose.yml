services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: forest_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d forest_db"]
      interval: 10s
      timeout: 5s
      retries: 10

  web:
    build: .
    restart: unless-stopped
    depends_on:
      db:
        condition: service_started
      migrate:
        condition: service_completed_successfully
      # Don't really need nominatim because we have fallback public API
      # nominatim:
      #   condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      POSTGRES_URL: postgres://postgres:postgres@db:5432/forest_db
      NEXT_TELEMETRY_DISABLED: "1"
      NEXTAUTH_URL: http://localhost:3000
      NOMINATIM_URL: http://nominatim:8080
    ports:
      - "3000:3000"
    command: ["sh", "-c", "npm run start"]

  migrate:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      POSTGRES_URL: postgres://postgres:postgres@db:5432/forest_db
      NEXT_TELEMETRY_DISABLED: "1"
      NEXTAUTH_URL: http://localhost:3000
      NOMINATIM_URL: http://nominatim:8080
    command: ["sh", "-c", "npx prisma migrate deploy && npx prisma db seed"]

  nominatim:
    image: mediagis/nominatim:4.4
    restart: unless-stopped
    environment:
      # Import Vietnam extract on first run; adjust as needed
      PBF_URL: https://download.geofabrik.de/asia/vietnam-latest.osm.pbf
      # Optional: enable address normalization
      # COMBINED_ADDRESS: "true"
    ports:
      - "8080:8080"
    volumes:
      - nominatim-data:/var/lib/postgresql/14/main
      - nominatim-nominatim:/var/lib/nominatim
      - nominatim-project:/nominatim
    healthcheck:
      test: ["CMD", "wget", "-qO", "-", "http://localhost:8080/search?format=json&q=test&limit=1"]
      interval: 30s
      timeout: 10s
      retries: 60
      start_period: 60s

volumes:
  db-data:
  nominatim-data:
  nominatim-nominatim:
  nominatim-project:
