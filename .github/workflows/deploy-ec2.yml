name: Deploy to EC2

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/forest-app

jobs:
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      build: ${{ steps.filter.outputs.build }}
      deploy: ${{ steps.filter.outputs.deploy }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: filter
        name: Check changed paths
        uses: dorny/paths-filter@v3
        with:
          filters: |
            build:
              - 'app/**'
              - 'components/**'
              - 'lib/**'
              - 'prisma/**'
              - 'styles/**'
              - 'public/**'
              - 'next.config.*'
              - 'package.json'
              - 'package-lock.json'
              - 'tsconfig.json'
              - 'Dockerfile'
              - '.dockerignore'
              - '.github/workflows/**'
            deploy:
              - 'docker-compose.yml'
              - 'docker-compose.prod.yml'
              - 'deploy/**'
              - '.github/workflows/**'
  build-and-push:
    name: Build and push image
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.build == 'true'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy on EC2 via SSH
    runs-on: ubuntu-latest
    needs: [changes, build-and-push]
    if: needs.changes.outputs.deploy == 'true' || needs.changes.outputs.build == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload compose, nginx template, and scripts
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: |
            ./docker-compose.yml
            ./docker-compose.prod.yml
            ./deploy/nginx/app.conf.tmpl
            ./deploy/scripts/seed.sh
          target: /home/${{ secrets.EC2_USER }}/app

      - name: Deploy using docker compose
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: IMAGE_NAME,IMAGE_TAG,GHCR_USERNAME,GHCR_TOKEN,DOMAIN_NAME,CERTBOT_EMAIL,EC2_HOST
          script: |
            set -e
            APP_DIR="/home/${{ secrets.EC2_USER }}/app"
            mkdir -p "$APP_DIR"
            cd "$APP_DIR"

            echo "Logging into GHCR..."
            echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USERNAME" --password-stdin

            export IMAGE_NAME="${IMAGE_NAME}"
            export IMAGE_TAG="${IMAGE_TAG}"

            echo "Pulling image $IMAGE_NAME:$IMAGE_TAG..."
            docker compose -f docker-compose.yml -f docker-compose.prod.yml pull web

            echo "Starting stack..."
            docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d

            echo "Pruning old images..."
            docker image prune -f
        env:
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          IMAGE_TAG: ${{ github.sha }}
          GHCR_USERNAME: ${{ secrets.GHCR_USERNAME }}
          GHCR_TOKEN: ${{ secrets.GHCR_READ_TOKEN || secrets.GHCR_TOKEN }}
          DOMAIN_NAME: ${{ secrets.DOMAIN_NAME }}
          CERTBOT_EMAIL: ${{ secrets.CERTBOT_EMAIL }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
